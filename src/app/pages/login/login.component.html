<div class="parent">
  <!-- FORMULAIRE DE CONNEXION -->
<div class="card">
  <h2>Login Form</h2>

      <!-- SE CONNECTER / S'INSCRIRE -->
  <div class="login_register">
      <!-- <a href="
https://codepen.io/pen?template=gOEqMVq
" class="login" target="blank">Login</a> -->
<a routerLink="/login" class="login">Login</a>


      <!-- <a href="
https://codepen.io/pen?template=VwRgKYB
" class="register" target="blank">Signup</a> -->
<a routerLink="/signup" class="register">Signup</a>

      <!-- FORMULAIRE -->
  <form class="form">
      <input type="email" name="email" [(ngModel)]="loginObj.EmailId" placeholder="Email Adress" class="email">
      <input type="password" name="password" [(ngModel)]="loginObj.Password" placeholder="password" class="pass">
  </form>

      <!-- MOT DE PASSE OUBLIE ? -->
  <a href="#" class="fp">Forgot password?</a>

      <!-- BOUTTON LOGIN -->
      <button type="button" (click)="onLogin()" class="login_btn">Login</button>

      <!-- PIED DE LA CARD -->
  <div class="footer_card">
  <p>Not a member?</p>
  <a routerLink="/signup">Signup now</a>
  </div>
</div>

</div>
